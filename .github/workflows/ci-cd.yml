name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t kmchandrashekhar/kmc-info:latest .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push image
      run: docker push kmchandrashekhar/kmc-info:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull kmchandrashekhar/kmc-info:latest
          docker stop kmcinfo || true
          docker rm kmcinfo || true
          docker run -d --restart unless-stopped \
            -p 127.0.0.1:8080:8080 \
            --name kmcinfo \
            kmchandrashekhar/kmc-info:latest
